<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>    
    <form class="my-4 mx-4">
        <label class="block">
            <span class="block text-sm font-medium text-slate-700">Username</span>
            <input id="uname" class="block w-56 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm" type="text" placeholder="Username . . ."><br>
            <span class="block text-sm font-medium text-slate-700">Password</span>
            <input id="pw" class="block w-56 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm" type="text" placeholder="Password">
            <button id="submit" href="line.html" class="my-4 inline-block p-2 border-2 border-white bg-emerald-400 hover:bg-emerald-500 rounded-lg shadow-lg text-white">Submit</button>
        </label>        
    </form>

    <div id="cont3" class="container border-10 bg-emerald-400 max-w-full h-56"></div>

    <hr class="mb-8">

    <button id="button" class="my-4 inline-block p-2 mx-4 border-2 border-white bg-emerald-400 hover:bg-emerald-500 rounded-lg shadow-lg focus:outline-none focus:ring focus:ring-emerald-200 text-white">Submit</button>
    
    <hr class="mb-8">
    
    <div id="cont1" class="container border-10 bg-red-400 max-w-full h-56"></div>
    <div id="cont2" class="mb-4 container border-10 bg-amber-400 max-w-full h-56"></div>


</body>

<script>
    document.getElementById('cont1').addEventListener('mouseover', function(){
        document.getElementById('cont2').style = 'background-color : skyblue;'
    })
    document.getElementById('cont2').addEventListener('mouseover', function(){
        document.getElementById('cont1').style = 'background-color : BlueViolet;'
    })

    document.getElementById('button').addEventListener('click', function(){
        let mom = confirm('Apakah Anda Yakin ?')

        if (mom){
           alert('Selamat!')
        } else {
            alert('Gagal !')
        } 
    })

    const submitButton = document.getElementById('submit').addEventListener ('click', function(e){
        e.preventDefault()
        const username = document.getElementById('uname').value
        console.log(username)
        const password = document.getElementById('pw').value
        console.log(password)

        if (username == "admin" && password == "password"){
            document.getElementById('cont3').style = 'background-color : Lavender;'
        }
    })

</script>
</html>
